<div class="flex m-auto h-screen justify-center">
  <form (ngSubmit)="submit()" class="p-4 rounded-lg border-4 m-auto">
    <h1 class="text-center text-xl">Inicio de Sesión</h1>
    <div class="my-5 w-full">
      <label for="email">Correo Electronico</label>
      <input type="email" id="email" name="email" placeholder="Ingresar Correo" class="p-2 rounded w-full border-2"
        [(ngModel)]="form.email">
    </div>
    <div class="my-5 w-full">
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Ingresar Contraseña" name="password"
        class="p-2 rounded w-full border-2" [(ngModel)]="form.password">
    </div>
    <div class="my-5 w-full">
      <input type="submit" class="p-2  w-full bg-purple-600 text-white hover:bg-purple-900 rounded ">
    </div>
  </form>
</div>
